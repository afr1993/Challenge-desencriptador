<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Desencriptador</title>
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <img src="img/Logo.png" alt="">
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">

            <textarea id="inputText" class="presentacion__contenido__textarea"
                placeholder="Ingrese el texto aquí"></textarea>
                
                <div class="footer">
                    <p id="footer__regla">
                        <img src="./img/bi_exclamation-circle-fill.png" id="icono" alt="icono exclamacion">
                        Solo letras minúsculas y sin acentos</p>
                    <div class="buttons">
                        <button onclick="encryptText()">Encriptar</button>
                        <button onclick="decryptText()" id="boton__desecnriptar">Desencriptar</button>
                        
                    </div>
                </div>
        </section>
        <div class="output-container">
            <textarea id="outputText" class="with-placeholder" readonly></textarea>
            <div class="placeholder-text">
                <strong id="strong">Ningún mensaje fue encontrado</strong>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button id="btn__copiar" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
        </div>
    </main>
  
    

    <script src="scripts/script.js"></script>
</body>

</html>
